<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f1f1f1;
    }

    .keyboard {
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        gap: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .key {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        background-color: #fff;
        grid-column: span 1;
        grid-row: span 1;
        cursor: pointer;
    }

    .key:hover {
        background-color: #e0e0e0;
    }

    .key[title]:hover::after {
        content: attr(title);
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 1;
        margin-top: -30px;
        margin-left: 40px;
    }

    .wide-key {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 50px;
        border: 1px solid #ccc;
        background-color: #fff;
        grid-column: span 2;
        grid-row: span 1;
        cursor: pointer;
    }

    .wide-key:hover {
        background-color: #e0e0e0;
    }

    .wide-key[title]:hover::after {
        content: attr(title);
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 1;
        margin-top: -30px;
        margin-left: 40px;
    }
</style>
</head>
<body>
    <div class="keyboard">
        <div class="key"><span>Esc</span></div>
        <div class="key"><span>F1</span></div>
        <div class="key"><span>F2</span></div>
        <div class="key"><span>F3</span></div>
        <div class="key"><span>F4</span></div>
        <div class="key"><span>F5</span></div>
        <div class="key"><span>F6</span></div>
        <div class="key"><span>F7</span></div>
        <div class="key"><span>F8</span></div>
        <div class="key"><span>F9</span></div>
        <div class="key"><span>F10</span></div>
        <div class="key"><span>F11</span></div>
        <div class="key"><span>F12</span></div>
        <div class="key"><span>PrtSc</span></div>
        
        <div class="key"><span>~</span></div>
        <div class="key"><span>1</span></div>
        <div class="key"><span>2</span></div>
        <div class="key"><span>3</span></div>
        <div class="key"><span>4</span></div>
        <div class="key"><span>5</span></div>
        <div class="key"><span>6</span></div>
        <div class="key"><span>7</span></div>
        <div class="key"><span>8</span></div>
        <div class="key"><span>9</span></div>
        <div class="key"><span>0</span></div>
        <div class="key"><span>-</span></div>
        <div class="wide-key"><span>BackSpace</span></div>
        <div class="wide-key"><span>Tab</span></div>
       
        <div class="key"><span>Q</span></div>
        <div class="key"><span>W</span></div>
        <div class="key"><span>E</span></div>
        <div class="key"><span>R</span></div>
        <div class="key"><span>T</span></div>
        <div class="key"><span>Y</span></div>
        <div class="key"><span>U</span></div>
        <div class="key"><span>I</span></div>
        <div class="key"><span>O</span></div>
        <div class="key"><span>P</span></div>
        <div class="key"><span>[</span></div>
        <div class="key"><span>]</span></div>
        <div class="wide-key"><span>Caps Lock</span></div>
        
        <div class="key"><span>A</span></div>
        <div class="key" style="background-color: #529cfa;" title="Save image" ><span>S</span></div>
        <div class="key"><span>D</span></div>
        <div class="key" style="background-color: #529cfa;" title="Toggle Full-Screen"><span>F</span></div>
        <div class="key"><span>G</span></div>
        <div class="key"><span>H</span></div>
        <div class="key"><span>J</span></div>
        <div class="key"><span>K</span></div>
        <div class="key"><span>L</span></div>
        <div class="wide-key"><span>Enter</span></div>

        <div class="key"><span>;</span></div>
        <div class="wide-key"><span>Shift</span></div>

       
        <div class="key" style="background-color: #529cfa;" title="Undo"><span>Z</span></div>
        <div class="key" style="background-color: #529cfa;" title="Redo"><span>X</span></div>
        <div class="key"  style="background-color: #529cfa;" title="Copy to clipboard"><span>C</span></div>
        <div class="key"><span>V</span></div>
        <div class="key"><span>B</span></div>
        <div class="key"><span>N</span></div>
        <div class="key"><span>M</span></div>
        <div class="key"><span>'</span></div>
        <div class="key"><span>\</span></div>
        
        <div class="wide-key"><span>Shift</span></div>

        <div class="key"><span>,</span></div>
         
    </div>
</body>
</html>
